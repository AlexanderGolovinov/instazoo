<div *ngIf="isUserPostsLoaded">
  <div style="text-align: right">
    <button mat-flat-button color="primary" routerLink="/profile/add">Add Post</button>
  </div>

  <h2>{{posts.length}} Posts</h2>

  <mat-card class="post-card" *ngFor="let post of posts; let i = index">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{post.title}}</mat-card-title>
      <mat-card-subtitle>{{post.location}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo">
    <mat-card-content>
      <p>
        {{post.caption}}
      </p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button color="warn"mat-button (click)="removePost(post, i)">
        <mat-icon color="accent">delete</mat-icon>Remove
      </button>
    </mat-card-actions>
  </mat-card>
</div>
