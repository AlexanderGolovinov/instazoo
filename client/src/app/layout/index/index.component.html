<div *ngIf="isPostsLoaded" class="index-page">
  <mat-card class="post-card" *ngFor="let post of posts">
    <mat-card-header style="text-align: left">
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{post.title}}</mat-card-title>
      <mat-card-subtitle>{{post.location}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo">
    <mat-card-content>
      <p>{{post.caption}}</p>
    </mat-card-content>
<!--    <mat-card-actions align="start">-->
<!--      <button mat-button>{{post.username}}</button>-->
<!--    </mat-card-actions>-->
    <h2 style="text-align: left">By {{post.username}}</h2>
  </mat-card>
</div>
