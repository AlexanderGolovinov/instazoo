<mat-toolbar>
  <span class="ml-3">InstaZoo</span>

  <span class="spacer"></span>

  <button *ngIf="isLoggedIn" matTooltip="Login" routerLink="/login" mat-icon-button class="example-icon favorite-icon">
    <mat-icon>login</mat-icon>
  </button>


  <button *ngIf="!isLoggedIn" [matMenuTriggerFor]="menu" matTooltip="Profile" routerLink="/profile" mat-icon-button class="example-icon">
    <mat-icon>account_box</mat-icon>
  </button>
  <mat-menu id="menu-item" #menu="matMenu">
    <button mat-menu-item routerLink="/profile">Profile</button>
    <button (click)="logout()" mat-menu-item>
      Logout
    </button>
  </mat-menu>
</mat-toolbar>
